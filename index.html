<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page wrapper to contain all content -->
    <div class="page-wrapper">
        <!-- Main header content (left side) -->
        <div class="main-content">
            <!-- Main heading -->
            <h1>New Drops,<br>New Lives</h1>
            <!-- Short description -->
            <p>
                Fresh Starts. Fresh Hearts. Safe Water.<br>
                Every drop you give creates a new chance to live.
            </p>
            <!-- Call-to-action button -->
            <a href="#" class="cta-button">Be The Drop That Changes Lives</a>
            <!-- Motivational subtext for subscribing -->
            <p class="subscribe-subtext">Stay tapped in â€” water changes everything.</p>
            <!-- Email subscription form -->
            <form class="email-form">
                <input type="email" placeholder="Enter your email" required />
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <!-- Footer with social icons (bottom right) -->
        <div class="footer">
            <p>Join the Movement. Share the Story.</p>
            <div class="social-icons">
                <!-- Social media icons -->
                <!-- Twitter (X) icon -->
                <img src="img/X Logo.png" alt="Twitter (X)" />
                <!-- TikTok icon -->
                <img src="img/Tiktok.png" alt="TikTok" />
                <!-- Instagram icon -->
                <img src="img/Instagram.png" alt="Instagram" class="icon-instagram" />
                <!-- YouTube icon -->
                <!-- Make sure the file 'youtube.png' is in the 'img' folder -->
                <img src="img/youtube.png" alt="YouTube" />
            </div>
        </div>
        <!-- Charity Water logo (bottom left) -->
        <img src="img/cw_logo.png" alt="charity: water logo" class="logo-bottom-left" />
    </div>
</body>
</html>
